<div class="d-flex flex-column p-5">
  <div class="center">
    <ngx-file-drop dropZoneLabel="Перетащите файлы сюда" (onFileDrop)="dropped($event)" 
    (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
          <div class="d-flex flex-column p-5">
            Перетащите файлы сюда
            <button mat-raised-button type="button" (click)="openFileSelector()">Или загрузите данные</button>
          </div>
        </ng-template>
    </ngx-file-drop>
    <div class="upload-table" *ngIf="files.length > 0">
        <table class="table">
            <thead>
                <tr>
                    <th>Имя файла</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
</div>
